<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="formulario-login">
        <h1 class="title">Login</h1>
        <form action="#">
          <label class="email-box">
            <i class="fa fa-envelope"></i>
            <input
              type="email"
              placeholder="Coloque seu email"
              autofocus
              autocomplete="email"
              aria-label="Campo do email"
            />
          </label>
          <label class="email-box">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              placeholder="Coloque sua senha"
              minlength="6"
              maxlength="10"
              pattern="[0-9a-fA-F{6,10}"
              title="No mínimo 6 e no máximo 10 caracteres"
              aria-label="Campo da senha"
            />
          </label>
          <div class="esqueceu-senha"><a href="#">Esqueceu a senha?</a></div>
          <div class="email-box">
            <input type="submit" value="Entrar" />
          </div>
          <div class="ou">ou</div>
          <div class="midias-sociais">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-github"></i>
          </div>
          <div class="criar-conta">
            Não tenho conta? <a href="#">Criar uma agora</a>
          </div>
        </form>
      </section>

      <section class="imagem-login">
        <a href="http://www.freepik.com" target="_blank">
          <img class="imagem-login-imagem" src="/imagemlogin.svg" alt="" />
        </a>
      </section>
    </main>
  </body>
</html>
